<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluently Word Learner</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff8c42, #ff6b35, #ff5722);
            color: white;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #ff5722;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .word-input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .word-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .word-input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #ff5722;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fluently</h1>
            <p>Add words to your learning list</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <button id="loginBtn" class="login-btn">Login with Google</button>
        </div>

        <!-- User Info Section -->
        <div id="userInfo" class="user-info" style="display: none;">
            <h3>Welcome!</h3>
            <p id="userEmail"></p>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <!-- Word Input Section -->
        <div id="wordInputSection" class="word-input-section" style="display: none;">
            <div class="input-group">
                <label for="wordInput">Enter a word to learn:</label>
                <input type="text" id="wordInput" class="word-input" placeholder="e.g., beautiful" maxlength="50">
            </div>
            <button id="addWordBtn" class="add-btn">Add to Learning List</button>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Adding word...</p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
