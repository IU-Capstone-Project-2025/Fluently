# SonarQube Server Configuration

# Database Configuration
sonar.jdbc.url=jdbc:postgresql://postgres:5432/fluently_db
sonar.jdbc.username=${SONAR_JDBC_USERNAME}
sonar.jdbc.password=${SONAR_JDBC_PASSWORD}

# Server Configuration
sonar.web.host=0.0.0.0
sonar.web.port=9000
sonar.web.context=/

# Security Settings
sonar.forceAuthentication=true

# Paths
sonar.path.data=/opt/sonarqube/data
sonar.path.temp=/opt/sonarqube/temp
sonar.path.logs=/opt/sonarqube/logs

# Elasticsearch Settings
sonar.search.javaOpts=-Xmx512m -Xms512m -XX:MaxDirectMemorySize=256m -XX:+HeapDumpOnOutOfMemoryError

# Security
sonar.security.realm=sonar

# Performance
sonar.ce.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError

# Logging
sonar.log.level=INFO
sonar.path.logs=/opt/sonarqube/logs

# Quality Gates
sonar.qualitygate.default=Sonar way

# Web Server
sonar.web.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError

# Analysis
sonar.exclusions=**/*_test.go,**/vendor/**,**/node_modules/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out
