global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fluently-monitor'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Application metrics
  - job_name: 'fluently-backend'
    static_configs:
      - targets: ['backend:8070']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # # ML API metrics
  # - job_name: 'ml-api'
  #   static_configs:
  #     - targets: ['ml-api:8001']
  #   metrics_path: '/metrics'
  #   scrape_interval: 30s

  # PostgreSQL metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Nginx metrics
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8044']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: '/metrics'
    scrape_interval: 30s