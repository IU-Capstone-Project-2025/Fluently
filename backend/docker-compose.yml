  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluently_app
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy 
    restart: unless-stopped
    networks:
      - fluently_network
    ports:
      - "127.0.0.1:8070:8070"  # Local access for nginx
      - "${ZEROTIER_IP:-10.243.92.227}:8070:8070"  # ZeroTier access 

  nginx:
    build:
      context: ..
      dockerfile: backend/nginx-container/Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./nginx-container/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-container/nginx-headers.conf:/etc/nginx/nginx-headers.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - ./letsencrypt/webroot:/var/www/certbot
      - ../frontend-website:/usr/share/nginx/html/main-site
    networks:
      - fluently_network

  postgres:
    image: postgres:latest
    container_name: fluently_db
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres -c max_connections=1000
               -c shared_buffers=256MB
               -c effective_cache_size=768MB
               -c maintenance_work_mem=64MB
               -c checkpoint_completion_target=0.7
               -c wal_buffers=16MB
               -c default_statistics_target=100
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    tty: true
    stdin_open: true
    networks:
        - fluently_network 
    ports:
      - "127.0.0.1:5432:5432"  # Local access for docker services
      - "${ZEROTIER_IP:-10.243.92.227}:5432:5432"  # ZeroTier access 

  directus:
    image: directus/directus:latest
    container_name: fluently_directus
    restart: unless-stopped
    env_file: .env
    environment:
      SECRET: ${DIRECTUS_SECRET_KEY}
      KEY: ${DIRECTUS_SECRET_KEY}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      # PUBLIC_URL: ${PUBLIC_URL:-https://admin.fluently-app.ru}
      DB_CLIENT: pg
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: ${DIRECTUS_PORT:-8055}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fluently_network
    ports:
      - "127.0.0.1:8055:8055"  # Local access for nginx
      - "${ZEROTIER_IP:-10.243.92.227}:8055:8055"  # ZeroTier access 

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    ports:
      - "${ZEROTIER_IP:-10.243.92.227}:9090:9090"  # ZeroTier access only
    networks:
      - fluently_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "${ZEROTIER_IP:-10.243.92.227}:3000:3000"  # ZeroTier access only
    depends_on:
      - prometheus
    networks:
      - fluently_network

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "${ZEROTIER_IP:-10.243.92.227}:3100:3100"  # ZeroTier access only
    networks:
      - fluently_network

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - fluently_network

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    restart: unless-stopped
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/${DB_NAME}
      - SONAR_JDBC_USERNAME=${DB_USER}
      - SONAR_JDBC_PASSWORD=${DB_PASSWORD}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - ./sonarqube/sonar.properties:/opt/sonarqube/conf/sonar.properties
    ports:
      - "${ZEROTIER_IP:-10.243.92.227}:9000:9000"  # ZeroTier access only
    depends_on:
      - postgres
    networks:
      - fluently_network

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "${ZEROTIER_IP:-10.243.92.227}:9100:9100"  # ZeroTier access only
    networks:
      - fluently_network

volumes:
  pgdata:
  prometheus_data:
  grafana_data:
  loki_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  fluently_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
