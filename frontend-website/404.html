<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Fluently</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .error-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .home-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .audio-controls {
            margin-top: 2rem;
            opacity: 0.7;
        }

        .audio-controls button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .audio-controls button:hover {
            background: rgba(255,255,255,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements::before {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-elements::after {
            top: 80%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="error-description">
            It looks like this page went on a learning adventure and got lost! ðŸ“šâœ¨<br>
            Don't worry, even the best language learners make mistakes.
        </div>
        
        <div class="audio-controls">
            <p>ðŸŽµ Relaxing 404 vibes</p>
            <button onclick="toggleMusic()">ðŸ”Š Toggle Music</button>
            <button onclick="changeVolume()">ðŸ”‰ Volume</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="/assets/404-music.mp3" type="audio/mpeg">
        <source src="/assets/404-music.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        let isPlaying = true;
        let volume = 0.3; // 30% volume by default

        // Set initial volume
        audio.volume = volume;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                // Note: Most browsers require user interaction to play audio
                audio.play().catch(e => {
                    console.log('Audio play failed:', e);
                    alert('Please click to enable audio (browser policy)');
                });
                isPlaying = true;
            }
        }

        function changeVolume() {
            volume = volume === 0.3 ? 0.1 : (volume === 0.1 ? 0.6 : 0.3);
            audio.volume = volume;
            
            const volumeIcon = volume === 0.1 ? 'ðŸ”ˆ' : (volume === 0.3 ? 'ðŸ”‰' : 'ðŸ”Š');
            event.target.innerHTML = `${volumeIcon} Volume`;
        }

        // Auto-play music when page loads (will only work if user has interacted)
        window.addEventListener('load', function() {
            // Small delay to improve user experience
            setTimeout(() => {
                toggleMusic();
            }, 1000);
        });

        // Add click anywhere to start music (fallback)
        document.addEventListener('click', function startMusic() {
            if (!isPlaying) {
                toggleMusic();
            }
            // Remove this listener after first click
            document.removeEventListener('click', startMusic);
        }, { once: true });
    </script>
</body>
</html>
